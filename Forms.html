<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
</head>
<body>
    <h1><b><center>College Admission Form</b></h1></body></center>
    <hr size="1" width="350">
    <form action="#" method="post">
        <h3><b><u>Personal Details : </b></h3></u>
        <div>
        <label for ="FirstName">First Name: </label>
        <input = "username" type="username" id="username1" placeholder="Enter your First Name" required>
        </div>
        <div>
        <label for="LastName">Last Name: </label>
        <input = "username" type="username" id="username2" placeholder="Enter your Last Name" required>
        </div>
        <div>
            <label for="dob">Date of Birth: </label>
            <input = "dob" type="date" id="dob">
        </div>
        <div>
        <label for="pass">Password : </label>
        <input = "password" id="password" type="password" placeholder="Enter your Password" required>
        </div>
        <div>
        <label for="gender">Gender : </label>
        <input = "gender" id="gender" type="radio" value="Male">
        <label for="Male">Male</label>
        <input ="gender" id="gender" value="Female" type="radio">
        <label for="Female">Female</label>
        <input ="gender" id="gender" value="Transgender" type="radio">
        <label for="Transgender">Transgender</label>
        </div>
        <div>
            <label for="number">Mobile Number:</label>
            <input ="mobile" id="mobile" type="number" placeholder="Enter your mobile number">
        </div>
        <div>
            <label for="email">E-Mail:</label>
            <input = "email" id="email" type="email" placeholder="example@gmail.com">
        </div>
        <div>
            <label for="add">Address:</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your full address"></textarea>
        </div>

        <h3><b><u>Parent Details: </u></b></h3>
        <div>
        <label for="fathername">Father Name:</label>
        <input ="fathername" id="fathername" type="username" placeholder="Enter your Father Name">
        </div>
        <div>
        <label for="mothername">Mother Name:</label>
        <input ="mothername" id="mothername" type="username" placeholder="Enter your Mother Name">
        </div>
        <div>
        <label for="fathernumber">Father Number:</label>
        <input ="fathernumber" id="fathernumber" type="number" placeholder="Enter your Father Number">
        </div>
        <div>
        <label for="mothernumber">Mother Number:</label>
        <input ="mname" id="mname" type="number" placeholder="Enter your Mother Number">
        </div>
        <div>
            <label for="occupation">Parent Occupation:</label>
            <input ="occupation" id="occupation" type="occupation" placeholder="Enter your occupation">
        </div>

        <h3><b><u>Course Selection:</b></h3></u>
        <div>
        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option>Select Course</option>
            <option>B.Tech</option>
            <option>B.Sc</option>
            <option>B.Com</option>
            <option>BCA</option>
            <option>BA</option>
        </select>
        </div>

        <h3><b><u>Academic Details:</u></b></h3>
        <div>
        <label for="10">10th Percentage: </label>
        <input ="10" id="10" type="10" placeholder="Enter your 10th percentage">
        </div>
        <div>
        <label for="12">12th Percentage: </label>
        <input ="12" id="12" type="12" placeholder="Enter your 12th percentage">
        </div>
        <div>
        <label>Upload Photo: </label>
        <input = "photo" id="photo" type="file">
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    
</body>
</html>
